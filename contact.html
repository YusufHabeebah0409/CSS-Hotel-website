<head>

    <!-- CSS Link  -->
    <link rel="stylesheet" href="./style.css" />

    <title>Hotel Website Contact Page</title>

<body>
    <header>
        <!-- Navigation -->
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>

        </nav>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"> <span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>


    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <img src="./icons8-hotel-50.png" alt="Hotel" width="40px" />

                <p>
                    50 Main st , Nigeria Oyo state
                </p>
            </div>
            <div class="box">
                <img src="./icons8-phone-50.png" alt="phone" width="40px" />
                <h3>Phone Number</h3>
                <p>
                    +234 70419419419
                </p>
            </div>
            <div class="box">
                <img src="./icons8-envelope-50.png" alt="email" width="40px" />
                <h3>Email</h3>
                <p>
                    frontdesk@hotel.com
                </p>
            </div>
        </div>
    </section>
